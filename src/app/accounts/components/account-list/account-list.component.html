<div class="container-md bg-light">
    <div class="row justify-content-between py-2">
        <div class="col-auto">
            <h2>Account List</h2>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-outline-altlight" (click)="addAccount()">Add Bug</button>
        </div>
    </div>
    <div class="row row-cols-md-2 row-cols-xxl-3 g-1">
        <div *ngFor="let account of accounts">
            <div class="col">
                <app-account [account]="account" (removAccountEvent)="removeAccountfun($event)"></app-account>
            </div>
        </div>
    </div>
</div>
