<div
  class="w-md-80 w-lg-60 bg-white shadow-sm p-3 mb-3 bg-body-tertiary rounded"
>
  <form
    class="needs-validation"
    [formGroup]="addEditCommentForm"
    novalidate
    (ngSubmit)="onSubmit()"
  >
    <div class="is-valid form-floating">
      <textarea
        class="form-control mt-2"
        placeholder="Leave a comment here"
        id="floatingTextarea"
        [ngClass]="{
          'is-valid': submitted && commenttext?.valid,
          'is-invalid': submitted && commenttext?.invalid
        }"
        formControlName="commenttext"
      ></textarea>
      <label for="floatingTextarea">Leave a comment here</label>
      <div class="invalid-feedback" *ngIf="submitted && commenttext?.invalid">
        <div *ngIf="commenttext?.getError('required')">Comment is required</div>
      </div>
    </div>
    <div class="d-flex flex-row-reverse mt-2">
      <button
        class="btn btn-sm btn-outline-primary ms-1"
        (click)="cancelCommentfun()"
      >
        Cancel
      </button>
      <button class="btn btn-sm btn-outline-primary" type="submit">
        Submit form
      </button>
    </div>
  </form>
</div>
