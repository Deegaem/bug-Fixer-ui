<div class="w-md-80 bg-white shadow-sm p-3 mb-3 bg-body-tertiary rounded">
    <form class="needs-validation" [formGroup]="addEditCommentForm" novalidate (ngSubmit)="onSubmit()">
        <div class="is-valid form-floating">
            <textarea class="form-control mt-2 " placeholder="Leave a comment here" id="floatingTextarea" [ngClass]="{
                'is-valid':submitted && comment?.valid,
                'is-invalid':submitted && comment?.invalid
                }" formControlName="comment"></textarea>
            <label for="floatingTextarea">Leave a comment here</label>
            <div class="invalid-feedback" *ngIf="submitted && comment?.invalid">
                <div *ngIf="comment?.getError('required')">Comment is required</div>
            </div>
        </div>
        <div class="d-flex flex-row-reverse mt-2">
            <button class="btn btn-sm btn-primary ms-1" (click)="cancelCommentfun()">Cancel</button>
            <button class="btn btn-sm btn-primary" type="submit">Submit form</button>
        </div>
    </form>
</div>
