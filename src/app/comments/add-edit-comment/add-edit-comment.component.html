<div class="container-lg">
    <form class="row  needs-validation" [formGroup]="addEditCommentForm" novalidate (ngSubmit)="onSubmit()">
        <div class="col-md-8">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [ngClass]="{
                'is-valid':submitted && comment?.valid,
                'is-invalid':submitted && comment?.invalid
                }" formControlName="comment"></textarea>
            <div class="invalid-feedback" *ngIf="submitted && comment?.invalid">
                <div *ngIf="comment?.getError('required')">comment is required</div>
            </div>
        </div>
        <div class="d-flex col-md-3">
            <div class=""><button class="btn btn-primary btn-lg h-100 w-100 align-self-stretch" type="submit"
                    *ngIf="isAddMode">Post</button>
                <button class="btn btn-primary btn-lg h-100 w-100 align-self-stretch" type="submit"
                    *ngIf="!isAddMode">Post</button>
            </div>
        </div>
    </form>
</div>
