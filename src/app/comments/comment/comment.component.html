<div class="row">
    <div class="col-lg-7" *ngIf="!editflag">
        <div class="card myborder mt-3">
            <div class="card-header"><i class="bi bi-person-workspace"
                    style="font-size: 2rem; color: cornflowerblue;"></i>{{comment.account_id}}</div>
            <div class="card-body">
                <p class="card-text">{{comment.comment_text}}</p>
            </div>
            <div class="card-footer">
                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-success" (click)="togglereply()"><i
                            class="bi bi-reply"></i></button>
                    <button type="button" class="btn btn-outline-primary" (click)="edit()"><i
                            class="bi bi-pencil-square"></i></button>
                    <button type="button" class="btn btn-outline-danger" (click)="remove()"><i
                            class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="editflag">
    <app-add-edit-comment></app-add-edit-comment>
</div>
<div *ngIf="replyflag">
    <app-add-edit-comment></app-add-edit-comment>
</div>


<div *ngIf="childComments.length">
    <p class="lead text-muted"><button class="btn btn-light mt-3" data-bs-toggle="collapse"
            attr.data-bs-target="#demo1{{this.comment.comment_id}}">Replies</button></p>
    <div id="demo1{{this.comment.comment_id}}" class="collapse">
        <div class="vl">
            <app-comments [comments]="childComments"></app-comments>
        </div>
    </div>

</div>
