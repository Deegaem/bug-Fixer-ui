<div class="border border-success mt-5">
    <h2 class="text-muted">{{comment.account_id}}</h2>
    <p class="lead">{{comment.comment_text}}</p>
    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-light" (click)="reply()">Reply</button>
        <button type="button" class="btn btn-light" (click)="edit()">Edit</button>
        <button type="button" class="btn btn-light" (click)="remove()">Delete</button>
    </div>
</div>
<div>

    <div class="vl" *ngIf="childComments.length">
        <div class="mt-5">
            <h2 class="text-muted">childComments</h2>
            <p class="lead"><button data-bs-toggle="collapse"
                    attr.data-bs-target="#demo1{{this.comment.comment_id}}">Show/Hide
                    chlidComments</button></p>
        </div>
        <div id="demo1{{this.comment.comment_id}}" class="collapse">
            <app-comments [comments]="childComments"></app-comments>
        </div>

    </div>
</div>
