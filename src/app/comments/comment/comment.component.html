<div class="border border-2 rounded-3 border-success p-4 mt-5">
    <h2 class="text-muted">{{comment.account_id}}</h2>
    <p class="lead">{{comment.comment_text}}</p>
    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-success" (click)="reply()"><i class="bi bi-reply"></i></button>
        <button type="button" class="btn btn-outline-primary" (click)="edit()"><i
                class="bi bi-pencil-square"></i></button>
        <button type="button" class="btn btn-outline-danger" (click)="remove()"><i class="bi bi-trash"></i></button>
    </div>
</div>
<div>

    <div class="vl" *ngIf="childComments.length">
        <div class="mt-5">
            <p class="lead text-muted"><button data-bs-toggle="collapse"
                    attr.data-bs-target="#demo1{{this.comment.comment_id}}">Replies</button></p>
        </div>
        <div id="demo1{{this.comment.comment_id}}" class="collapse">
            <app-comments [comments]="childComments"></app-comments>
        </div>

    </div>
</div>
