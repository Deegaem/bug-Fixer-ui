<!-- ToDo form col-10 and select option validation -->
<div class="container-lg">
    <div class="text-center text-muted mt-5">
        <h1 *ngIf="isAddMode">Add Bug Form</h1>
        <h1 *ngIf="!isAddMode">Edit Bug Form</h1>
    </div>
    <form class="row g-3 justify-content-center needs-validation" [formGroup]="addEditBugForm" novalidate
        (ngSubmit)="onSubmit()">
        <div class="col-sm-10 is-valid">
            <label for="bugTitle" class="form-label" [ngClass]="{
              'text-success':submitted && bugTitle?.valid,
              'text-danger':submitted && bugTitle?.invalid
              }">Bug Title</label>
            <input type="text" class="form-control" id="bugTitle" [ngClass]="{
                'is-valid':submitted && bugTitle?.valid,
                'is-invalid':submitted && bugTitle?.invalid
                }" formControlName="bugTitle">
            <div class="invalid-feedback" *ngIf="submitted && bugTitle?.invalid">
                <div *ngIf="bugTitle?.getError('required')">Bug Title is required</div>
            </div>
        </div>
        <div class="col-sm-10 is-valid">
            <label for="description" class="form-label" [ngClass]="{
                        'text-success':submitted && description?.valid,
                        'text-danger':submitted && description?.invalid
                        }">Description</label>
            <textarea class="form-control" id="description" rows="3" [ngClass]="{
                        'is-valid':submitted && description?.valid,
                        'is-invalid':submitted && description?.invalid
                        }" formControlName="description">></textarea>
            <div class="invalid-feedback" *ngIf="submitted && description?.invalid">
                <div *ngIf="description?.getError('required')">Description is required</div>
            </div>
        </div>
        <div class="col-sm-5">
            <label for="inputState" class="form-label" [ngClass]="{
                'text-success':submitted && status?.valid,
                'text-danger':submitted && status?.invalid
                }">Bug Life Cycle</label>
            <select id="inputState" class="form-select" name="status" [ngClass]="{
                'is-valid':submitted && status?.valid,
                'is-invalid':submitted && status?.invalid
                }" formControlName="status">
                <option value="new">New</option>
                <option value="assigned">Assigned</option>
                <option value="open">Open</option>
                <option value="fixed">Fixed</option>
                <option value="pending retest">Pending Retest</option>
                <option value="retest">Retest</option>
                <option value="reopen">Reopen</option>
                <option value="verified">Verified</option>
                <option value="closed">Closed</option>
            </select>
            <div class="invalid-feedback" *ngIf="submitted && status?.invalid">
                <div *ngIf="status?.getError('required')">Bug Life Cycle is required</div>
            </div>
        </div>
        <div class="col-sm-5">
            <label for="inputState" class="form-label" [ngClass]="{
                'text-success':submitted && priority?.valid,
                'text-danger':submitted && priority?.invalid
                }">Priority</label>
            <select id="inputState" class="form-select" name="priority" [ngClass]="{
                'is-valid':submitted && priority?.valid,
                'is-invalid':submitted && priority?.invalid
                }" formControlName="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <div class="invalid-feedback" *ngIf="submitted && priority?.invalid">
                <div *ngIf="priority?.getError('required')">Priority is required</div>
            </div>
        </div>
        <div class="col-sm-10">
            <label for="inputState" class="form-label" [ngClass]="{
                'text-success':submitted && severity?.valid,
                'text-danger':submitted && severity?.invalid
                }">Severity</label>
            <select id="inputState" class="form-select" name="severity" [ngClass]="{
                'is-valid':submitted && severity?.valid,
                'is-invalid':submitted && severity?.invalid
                }" formControlName="severity">
                <option value="critical">Critical</option>
                <option value="major">Major</option>
                <option value="moderate">Moderate</option>
                <option value="minor">Minor</option>
                <option value="cosmetic">Cosmetic</option>
            </select>
            <div class="invalid-feedback" *ngIf="submitted && severity?.invalid">
                <div *ngIf="severity?.getError('required')">Priority is required</div>
            </div>
        </div>
        <div class="col-sm-10 is-valid">
            <label for="stepsToReproduce" class="form-label" [ngClass]="{
                        'text-success':submitted && stepsToReproduce?.valid,
                        'text-danger':submitted && stepsToReproduce?.invalid
                        }">Steps To Reproduce</label>
            <textarea class="form-control" id="stepsToReproduce" rows="3" [ngClass]="{
                        'is-valid':submitted && stepsToReproduce?.valid,
                        'is-invalid':submitted && stepsToReproduce?.invalid
                        }" formControlName="stepsToReproduce">></textarea>
            <div class="invalid-feedback" *ngIf="submitted && stepsToReproduce?.invalid">
                <div *ngIf="stepsToReproduce?.getError('required')">Steps To Reproduce is required</div>
            </div>
        </div>
        <div class="col-sm-10 is-valid">
            <label for="expectedAndActualResult" class="form-label" [ngClass]="{
                        'text-success':submitted && expectedAndActualResult?.valid,
                        'text-danger':submitted && expectedAndActualResult?.invalid
                        }">Expected And Actual Result</label>
            <textarea class="form-control" id="expectedAndActualResult" rows="3" [ngClass]="{
                        'is-valid':submitted && expectedAndActualResult?.valid,
                        'is-invalid':submitted && expectedAndActualResult?.invalid
                        }" formControlName="expectedAndActualResult">></textarea>
            <div class="invalid-feedback" *ngIf="submitted && expectedAndActualResult?.invalid">
                <div *ngIf="expectedAndActualResult?.getError('required')">Expected And Actual Result is required</div>
            </div>
        </div>
        <div class="col-sm-10 is-valid">
            <label for="screenShotUrl" class="form-label" [ngClass]="{
              'text-success':submitted && screenShotUrl?.valid,
              'text-danger':submitted && screenShotUrl?.invalid
              }">Screen Shot Url</label>
            <input type="text" class="form-control" id="screenShotUrl" [ngClass]="{
                'is-valid':submitted && screenShotUrl?.valid,
                'is-invalid':submitted && screenShotUrl?.invalid
                }" formControlName="screenShotUrl">
            <div class="invalid-feedback" *ngIf="submitted && screenShotUrl?.invalid">
                <div *ngIf="screenShotUrl?.getError('required')">Screen Shot Url is required</div>
            </div>
        </div>
        <div class="col-sm-10 d-grid d-md-block mb-3">
            <button class="btn btn-primary " type="submit">Submit form</button>
        </div>
    </form>
</div>
