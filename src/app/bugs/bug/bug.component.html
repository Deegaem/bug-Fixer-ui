<div class="card border-0">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{data.name}}</li>
        <li class="list-group-item">{{data.age}}</li>
    </ul>
    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-success" (click)="bugDetails()">Details</button>
        <button type="button" class="btn btn-outline-primary" (click)="editBug(data)">Edit</button>
        <button type="button" class="btn btn-outline-danger" (click)="removeBug(1)">Delete</button>
    </div>
</div>
