<div class="container-lg bg-info">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <h2 class="text-muted">bugTitle Details</h2>
            <p class="lead"></p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-9">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="ms-2 me-auto">
                        <h5 class="mb-1">Priority:</h5>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="ms-2 me-auto">
                        <h5 class="mb-1">Severity:</h5>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="ms-2 me-auto">
                        <h5 class="mb-1">AssignTo:</h5>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="ms-2 me-auto">
                        <h5 class="mb-1">Description:</h5>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="ms-2 me-auto">
                        <h5 class="mb-1">StepsToReproduce:</h5>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="ms-2 me-auto">
                        <h5 class="mb-1">ExpectedAndActualResult:</h5>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="ms-2 me-auto">
                        <h5 class="mb-1">Created at:</h5>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="ms-2 me-auto">
                        <h5 class="mb-1">Last Modified at:</h5>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="ms-2 me-auto">
                        <h5 class="mb-1">Go to Bug Screen Shot:</h5>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-9 my-3">
            <button class="btn btn-light btn-lg" data-bs-toggle="collapse" data-bs-target="#demo">Comments</button>
        </div>
    </div>
    <div id="demo" class="collapse">
        <div class="row justify-content-center">
            <div class="col-md-9 box p-4 my-3">
                <app-add-edit-comment></app-add-edit-comment>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <app-comments [comments]="rootComments"></app-comments>
        </div>
    </div>
</div>
