<div class="container-md d-flex justify-content-center align-items-center bg-light">
    <div class="w-md-80">
        <div class="text-center p-5">
            <h1 *ngIf="isAddMode">Add Account Form </h1>
            <h1 *ngIf="!isAddMode">Edit Account Form</h1>
        </div>
        <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
            <form class="row g-3 needs-validation" [formGroup]="addEditAccountform" novalidate (ngSubmit)="onSubmit()">
                <div class="col-md-6 mb-3 is-valid">
                    <label for="fname" class="form-label" [ngClass]="{
              'text-success':submitted && fname?.valid,
              'text-danger':submitted && fname?.invalid
              }">First Name</label>
                    <input type="text" class="form-control" id="fname" [ngClass]="{
                'is-valid':submitted && fname?.valid,
                'is-invalid':submitted && fname?.invalid
                }" formControlName="fname">
                    <div class="invalid-feedback" *ngIf="submitted && fname?.invalid">
                        <div *ngIf="fname?.getError('required')">First Name is required</div>
                    </div>
                </div>
                <div class="col-md-6 mb-3 is-valid">
                    <label for="lname" class="form-label" [ngClass]="{
              'text-success':submitted && lname?.valid,
              'text-danger':submitted && lname?.invalid
              }">Last Name</label>
                    <input type="text" class="form-control" id="lname" [ngClass]="{
                'is-valid':submitted && lname?.valid,
                'is-invalid':submitted && lname?.invalid
                }" formControlName="lname">
                    <div class="invalid-feedback" *ngIf="submitted && lname?.invalid">
                        <div *ngIf="lname?.getError('required')">Last Name is required</div>
                    </div>
                </div>
                <div class="col-md-6 is-valid">
                    <label for="username" class="form-label" [ngClass]="{
              'text-success':submitted && username?.valid,
              'text-danger':submitted && username?.invalid
              }">Username</label>
                    <input type="text" class="form-control" id="username" [ngClass]="{
                'is-valid':submitted && username?.valid,
                'is-invalid':submitted && username?.invalid
                }" formControlName="username">
                    <div class="invalid-feedback" *ngIf="submitted && username?.invalid">
                        <div *ngIf="username?.getError('required')">Username is required</div>
                    </div>
                </div>

                <div class="col-md-6 mb-3 is-valid">
                    <label for="email" class="form-label" [ngClass]="{
              'text-success':submitted && email?.valid,
              'text-danger':submitted && email?.invalid
              }">Email</label>
                    <input type="text" class="form-control" id="email" [ngClass]="{
                'is-valid':submitted && email?.valid,
                'is-invalid':submitted && email?.invalid
                }" formControlName="email">
                    <div class="invalid-feedback" *ngIf="submitted && email?.invalid">
                        <div *ngIf="email?.getError('required')">Email is required</div>
                        <div *ngIf="email?.getError('email')">Email must be a valid Email Address</div>
                    </div>
                </div>
                <div class="col-md-6 mb-3 is-valid">
                    <label for="password" class="form-label" [ngClass]="{
              'text-success':submitted && password?.valid,
              'text-danger':submitted && password?.invalid
              }">Password</label>
                    <input type="password" class="form-control" id="password" [ngClass]="{
                'is-valid':submitted && password?.valid,
                'is-invalid':submitted && password?.invalid
                }" formControlName="password">
                    <div class="invalid-feedback" *ngIf="submitted && password?.invalid">
                        <div *ngIf="password?.getError('required')">Password is required</div>
                        <div *ngIf="password?.getError('minlength')">Enter min 6 characters</div>
                    </div>
                </div>

                <div class="col-md-6 mb-3 is-valid">
                    <label for="confirmPassword" class="form-label" [ngClass]="{
              'text-success':submitted && confirmPassword?.valid,
              'text-danger':submitted && confirmPassword?.invalid
              }">Confirm password</label>
                    <input type="password" class="form-control" id="confirmPassword" [ngClass]="{
                'is-valid':submitted && confirmPassword?.valid,
                'is-invalid':submitted && confirmPassword?.invalid
                }" formControlName="confirmPassword">
                    <div class="invalid-feedback" *ngIf="submitted && confirmPassword?.invalid">
                        <div *ngIf="confirmPassword?.getError('required')">confirm Password is required</div>
                        <div *ngIf="confirmPassword?.getError('mustMatch')">Password does not match</div>
                    </div>
                </div>
                <div class="d-flex flex-row-reverse">
                    <button class="btn btn-sm btn-primary ms-1" (click)="back()">Cancel</button>
                    <button class="btn btn-sm btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </div>
</div>
