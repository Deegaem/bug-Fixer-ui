<div class="container-md d-flex justify-content-center align-items-center bg-light">
    <div class="w-100 w-md-75">
        <div class="p-1">
            <h2>bugTitle Details</h2>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <h5 class="mb-1">AssignTo:</h5>
            </li>
            <li class="list-group-item">
                <h5 class="mb-1">Priority:</h5>
            </li>
            <li class="list-group-item">
                <h5 class="mb-1">Severity: </h5>
            </li>
            <li class="list-group-item">
                <h5 class="mb-1">Created at:</h5>
            </li>
            <li class="list-group-item">
                <h5 class="mb-1">Last Modified at:</h5>
            </li>
            <li class="list-group-item">
                <h5 class="mb-1">Description:</h5>
            </li>
            <li class="list-group-item">
                <h5 class="mb-1">StepsToReproduce:</h5>
            </li>
            <li class="list-group-item">
                <h5 class="mb-1">ExpectedAndActualResult:</h5>
            </li>
            <li class="list-group-item">
                <h5 class="mb-1">Go to Bug Screen Shot:</h5>
            </li>
        </ul>
        <button class="btn btn-light btn-lg my-1" data-bs-toggle="collapse" data-bs-target="#demo">Bug Comments</button>
        <div id="demo" class="collapse">
            <app-add-edit-comment (cancelComment)="update($event)"></app-add-edit-comment>
            <app-comments [comments]="rootComments"></app-comments>
        </div>
    </div>
</div>
<button type="button" class="returnBottomClass btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout"
    (click)="logout()"><i class="bi bi-box-arrow-right"></i></button>
