<div class="container-md bg-light">
    <div class="row justify-content-between py-2">
        <div class="col-auto">
            <h2>Bugs List</h2>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-outline-altlight" (click)="addBug()">Add Bug</button>
        </div>
    </div>
    <div class="row row-cols-md-2 row-cols-xxl-3 g-1">
        <div *ngFor="let issue of test">
            <div class="col">
                <app-bug [bug]="issue" (removeBugEvent)="removeBugfun($event)"></app-bug>
            </div>
        </div>
    </div>
</div>
<button type="button" class="returnBottomClass btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout"
    (click)="logout()"><i class="bi bi-box-arrow-right"></i></button>
