<div class="container d-flex justify-content-center bg-light">
    <div class="p-3">
        <div class="row justify-content-between py-3">
            <div class="col-auto">
                <h2>Bugs List</h2>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-outline-dark">Add Bug</button>
            </div>
        </div>
        <div class="row row-cols-md-2 row-cols-xxl-3 g-3">
            <div *ngFor="let issue of test">
                <div class="col">
                    <app-bug [bug]="issue"></app-bug>
                </div>
            </div>
        </div>
    </div>
</div>
